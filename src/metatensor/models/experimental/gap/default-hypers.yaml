# default hyperparameters for the SparseGAP model
name: gap

model:
  soap:
    cutoff: 5.0
    max_radial: 8
    max_angular: 6
    atomic_gaussian_width: 0.3
    radial_basis:
      Gto: {}
    center_atom_weight: 1.0
    cutoff_function:
      ShiftedCosine:
        width: 1.0
    radial_scaling:
      Willatt2018:
        rate: 1.0
        scale: 2.0
        exponent: 7.0

  krr:
    degree: 2 # degree of the polynomial kernel

  sparse_points:
    points: 50 # number of pseudo points to select, farthest point sampling is used

training:
  regularizer: 0.001 
