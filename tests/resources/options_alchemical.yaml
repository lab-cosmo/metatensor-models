seed: 42

architecture:
  name: experimental.alchemical_model
  training:
    batch_size: 16
    num_epochs: 30

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: kcal/mol

test_set: 0.5
validation_set: 0.1
