defaults:
  - architecture: soap_bpnn  # architecture used to train the model
  - _self_

architecture:
  model:
    restart: bpnn-model.pt
  training:
    batch_size: 2
    num_epochs: 1

# Section defining the parameters for structure and target data
training_set:
  structures:
    read_from: "qm9_reduced_100.xyz"
  targets:
    energy:
      key: "U0"

test_set: 0.1
validation_set: 0.1
