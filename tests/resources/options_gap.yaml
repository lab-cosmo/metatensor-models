base_precision: 64

architecture:
  name: experimental.gap
  krr:
    degree: 2 # degree of the polynomial kernel

  sparse_points:
    points: 50 # number of pseudo points to select, farthest point sampling is used
  training:
    regularizer: 5e-6 
    regularizer_forces: 5e-7

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: eV
      #forces: off
      

test_set: 0.5
validation_set: 0.1
