defaults:
  - architecture: soap_bpnn  # architecture used to train the model
  - _self_

architecture:
  training:
      batch_size: 8
      num_epochs: 10
      log_interval: 1

# Section defining the parameters for structure and target data
training_set:
  structures:
    read_from: "carbon_reduced_20.xyz"
  targets:
    energy:
      key: "energy"
      forces:
        key: "force"
      virial:
        key: "virNOTUSED"

test_set: 0.1
validation_set: 0.1
