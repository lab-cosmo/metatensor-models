seed: 2
base_precision: 32
device: cuda

architecture:
  name: experimental.phace
  model:
    nu_max: 4
    n_message_passing_layers: 1
    cutoff: 5.0
    n_element_channels: 32
    radial_basis:
      mlp: true
      type: physical
      E_max: 50.0
  training:
    batch_size: 8
    num_epochs: 100

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    # length_unit: angstrom
  targets:
    energy:
      key: energy
      # unit: eV

test_set: 0.1
validation_set: 0.5
