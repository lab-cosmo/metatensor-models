seed: 42

architecture:
  name: experimental.pet
  training:
    EPOCH_NUM_ATOMIC: 1000
    EPOCHS_WARMUP_ATOMIC: 250
    INITIAL_LR: 1e-200

training_set:
  systems:
    read_from: ethanol_reduced_100.xyz
    length_unit: angstrom
  targets:
    energy:
      key: energy
      unit: kcal/mol

test_set: 0.5
validation_set: 0.1
